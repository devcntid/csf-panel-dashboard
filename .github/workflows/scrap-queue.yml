name: Scrap Queue Worker

on:
  # Cron GitHub Actions pakai UTC
  # 08:00–21:00 WIB = 01:00–14:00 UTC
  # Jalan tiap 30 menit, Senin–Sabtu
  schedule:
    - cron: "*/30 1-14 * * 1-6"
  # Bisa dijalankan manual dari UI GitHub
  workflow_dispatch:

jobs:
  run-scrap-queue:
    runs-on: ubuntu-latest

    # Pastikan hanya satu job scrap queue yang jalan sekaligus
    concurrency:
      group: scrap-queue
      cancel-in-progress: false

    env:
      NODE_ENV: production
      # Batasi berapa banyak item queue yang diproses per run
      PROCESS_LIMIT: 6
      # DATABASE_URL dkk ambil dari GitHub Secrets
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
      NEXT_PUBLIC_DATABASE_URL: ${{ secrets.NEXT_PUBLIC_DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Enqueue today scrap jobs
        run: pnpm scrap:enqueue-today

      - name: Run scrap queue worker
        run: pnpm scrap:github:queue

